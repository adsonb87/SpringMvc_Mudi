<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
	crossorigin="anonymous">

<title>Novo Pedido</title>
</head>
<body>
	<div class="container">

		<div class="jumbotron mb-0">
			<h1 class="display-4">Novo Pedido</h1>
		</div>
		<div class="card mt-3">
			<form th:object="${requisicaoNovoPedido}" action="/pedido/novo" method="post" class="card-body">
				<div class="form-group"> 
					<label for="nomeProduto">Produto</label>
					<input th:field="*{nomeProduto}" th:errorclass="is-invalid" class="form-control" placeholder="nome do produto" /> 
					<small>Informe o nome do produto</small>
					<div th:errors="*{nomeProduto}" class="invalid-feedback">
						Erros do nome do produto
					</div>
				</div>
				<div class="form-group">
					<label for="urlProduto">Url</label>
					<input th:field="*{urlProduto}" th:errorclass="is-invalid" class="form-control" name="urlProduto" placeholder="url do produto" />
					<small>Procure em um site o produto que você deseja e cole a url aqui</small>
					<div th:errors="*{urlProduto}" class="invalid-feedback">
						Erros da url do produto
					</div>
				</div>
				<div class="form-group">
					<label for="urlImagem">Imagem</label>
					<input th:field="*{urlImagem}" th:errorclass="is-invalid" class="form-control" placeholder="url da imagem" />
					<small>Copie a url de uma boa imagem do produto e cole aqui para ajudar os compradores</small>
					<div th:errors="*{urlImagem}" class="invalid-feedback">
						Erros da url da imagem do produto
					</div>
				</div>
				<div class="form-group mb-2">
					<label for="descricao">Descrição</label>
					<textarea th:field="*{descricao}" class="form-control" placeholder="Adicione detalhes importantes para ajudar o comprador"></textarea>
				</div>
				<button type="submit" class="btn btn-primary">Cadastrar</button>
			</form>
        </div>
	</div>

</body>
</html>
